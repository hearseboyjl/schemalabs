<html>
    <head>
        <title>Schemagram - An app made by scrim.</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="main-box">
            
            <div class="sign-up-box">
                <h3>Utopia</h3>
                <p class="banner">Sign up to see photos and videos</p>
                <p class="banner">from your colleagues.</p>
                <form id="sign-up-form" action="">
                    <input id="username" type="text" placeholder="Username" required>
                    <input id="password" type="text" placeholder="Password" required>
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="mobile" type="text" placeholder="Mobile number"required>
                    <p>People who use our service may have their contact information</p>
                    <p>uploaded to Utopia.</p>
                    <br>
                    <p>By signing up, you agree to your Terms & Privacy Policy.</p>
                    <input id="sign-up-btn" type="submit" value="Sign up">
                </form>
            
            </div>

            <div class="login-box">
                <p class="login-instead">Have an account?</p><a href="index.html">Log in</a>
            </div>
        
        </div>


        </div>

    </body>
</html>
